<div >
	<form name="regForm" novalidate ng-submit="addNewUser(newUser)">
			<div class="well">

				<div class="row form-group">
					<div class="col-md-4 label">
						<label>*Login:</label>
					</div>
					<div class="col-md-6">
						<input name="name" type="text" class="form-control" required 
						ng-model="newUser.name">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-4 label">
						<label>*Password:</label>
					</div>
					<div class="col-md-6">
						<input name="password" type="password" class="form-control" required 
						ng-model="newUser.password">
					</div>
				</div>				
				<div class="row form-group">
					<div class="col-md-4 label">
						<label>First Name:</label>
					</div>
					<div class="col-md-6">
						<input name="userName" type="text" class="form-control" 
						ng-model="newUser.firstName">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-4 label">
						<label>Last Name:</label>
					</div>
					<div class="col-md-6">
						<input name="userName" type="text" class="form-control" 
						ng-model="newUser.lastName">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-4 label">
						<label>*E-mail:</label>
					</div>
					<div class="col-md-6">
						<input name="userEmail" type="email" class="form-control" required 
						ng-model="newUser.email">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-4 label">
						<label>Remember me </label>
					</div>
					<div class="col-md-6">
						<input name="useCookies" type="checkbox" value="false" 
						ng-model="newUser.useCookies">
					</div>
				</div>				

				<div class="row form-group">
					<div class="error" ng-show="regForm.userEmail.$invalid && regForm.userEmail.$dirty">
						{{getError(regForm.userEmail.$error)}}
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4"></div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-default btn-sm" ng-disabled="regForm.$invalid">
							Register
			 			</button>
						<button type="reset" class="btn btn-default btn-sm" ng-click="cancelReg()">
							Cancel
			 			</button>						
					</div>


				</div>


 		</div>

	</form>
	
</div>
